<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            position: relative;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        .nav-item {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
        }
        .menu-button {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        .hero {
            position: relative;
            background: url('img/krzysztof-kowalik-2pnozU26QBo-unsplash.png') no-repeat center center/cover;
            width: 100%;
            aspect-ratio: 16/9;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-bar-container {
            display: flex;
            gap: 10px;
            max-width: 600px;
            width: 90%;
            flex-wrap: wrap;
            justify-content: center;
        }
        .search-bar {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }
        .gallery-card {
            background-color: #f0f0f0;
            padding: 15px;
            flex: 1 1 calc(33.333% - 30px);
            max-width: calc(33.333% - 30px);
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                background-color: #444;
                padding: 10px;
                position: absolute;
                right: 20px;
                top: 60px;
                border-radius: 5px;
                width: 200px;
            }
            .menu-button {
                display: block;
            }
            .menu-active {
                display: flex;
            }
            .gallery-card {
                flex: 1 1 calc(50% - 30px);
                max-width: calc(50% - 30px);
            }
        }
        @media (max-width: 480px) {
            .search-bar-container {
                flex-direction: column;
                align-items: center;
            }
            .search-button {
                width: 100%;
            }
            .gallery-card {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="menu-button" onclick="toggleMenu()">â˜°</div>
        <nav id="nav-menu">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Gallery</a>
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Contact</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="search-bar-container">
                <input type="text" class="search-bar" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>
        </section>
        <section class="gallery">
            <div class="gallery-card">Card 1</div>
            <div class="gallery-card">Card 2</div>
            <div class="gallery-card">Card 3</div>
            <div class="gallery-card">Card 4</div>
            <div class="gallery-card">Card 5</div>
            <div class="gallery-card">Card 6</div>
        </section>
    </main>
    <footer>
        &copy; 2024 My Website
    </footer>
    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('menu-active');
        }
    </script>
</body>
</html>
